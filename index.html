<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise üê¢ü¶ã</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(#fdf6f0, #fde2e4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* ---------- ENVELOPE ---------- */
.envelope {
  width: 220px;
  height: 140px;
  background: #fff;
  position: relative;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  transition: transform 0.3s;
}

.envelope:hover {
  transform: scale(1.05);
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #f3f3f3;
  clip-path: polygon(0 0, 50% 60%, 100% 0, 100% 100%, 0 100%);
}

.tap-text {
  position: absolute;
  top: -35px;
  width: 100%;
  text-align: center;
  color: #777;
  font-size: 0.9rem;
}

/* ---------- SURPRISE ---------- */
.scene {
  display: none;
  text-align: center;
}

.turtle {
  font-size: 5rem;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ---------- BUTTERFLIES ---------- */
.butterfly {
  position: absolute;
  font-size: 1.8rem;
  animation: float 6s infinite ease-in-out;
  opacity: 0.9;
}

.b1 { top: 40%; left: 45%; animation-delay: 0s; }
.b2 { top: 35%; left: 55%; animation-delay: 1s; }
.b3 { top: 45%; left: 60%; animation-delay: 2s; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(10deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* ---------- MESSAGE ---------- */
.message {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #444;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1.2s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="tap-text">tap to open üíå</div>
</div>

<div class="scene" id="scene">
  <div class="butterfly b1">ü¶ã</div>
  <div class="butterfly b2">ü¶ã</div>
  <div class="butterfly b3">ü¶ã</div>

  <div class="turtle">üê¢</div>

  <div class="message">
    Hey you üå±  
    <br>
    Take life slow ‚Äî you‚Äôre doing better than you think.
  </div>
</div>

<script>
function openEnvelope() {
  document.querySelector(".envelope").style.display = "none";
  document.getElementById("scene").style.display = "block";
}
</script>

</body>
</html>
