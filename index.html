<!DOCTYPE html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at bottom, #e9fff3, #c9f2e3);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
  perspective: 1200px;
}

/* ---------- SCENE ---------- */
.scene {
  position: relative;
  transform-style: preserve-3d;
}

/* ---------- TREE ---------- */
.tree {
  width: 60px;
  height: 180px;
  background: linear-gradient(#8b5a2b, #5c3b1e);
  border-radius: 20px;
  position: relative;
  transform: scaleY(0) translateZ(-300px);
  transform-origin: bottom;
  animation: growTree 3s ease-out forwards;
}

/* Tree leaves */
.tree::after {
  content: "";
  position: absolute;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 180px;
  background: radial-gradient(circle, #7bdc8f, #4fbf6f);
  border-radius: 50%;
  opacity: 0;
  animation: growLeaves 2s ease-out forwards;
  animation-delay: 2.4s;
}

/* ---------- BUTTERFLIES ---------- */
.butterfly {
  position: absolute;
  font-size: 1.6rem;
  color: white;
  animation: fly 6s ease-in-out infinite;
}

.b1 { animation-delay: 0s; }
.b2 { animation-delay: 2s; }
.b3 { animation-delay: 4s; }

@keyframes fly {
  0% {
    transform: rotateY(0deg) translateX(140px) translateZ(40px);
    opacity: 0.8;
  }
  50% {
    transform: rotateY(180deg) translateX(160px) translateZ(80px);
    opacity: 1;
  }
  100% {
    transform: rotateY(360deg) translateX(140px) translateZ(40px);
    opacity: 0.8;
  }
}

/* ---------- MESSAGE ---------- */
.message {
  margin-top: 40px;
  text-align: center;
  font-size: 1.2rem;
  color: #2f4f4f;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 4s;
}

/* ---------- ANIMATIONS ---------- */
@keyframes growTree {
  to {
    transform: scaleY(1) translateZ(0);
  }
}
