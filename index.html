<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Little Surprise üê¢</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #fff6e5, #f5d0c5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  perspective: 1000px;
}

/* ---------- ENVELOPE ---------- */
.envelope {
  width: 220px;
  height: 140px;
  background: #fff;
  position: relative;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.envelope:hover {
  transform: scale(1.05);
}

.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #f2f2f2;
  clip-path: polygon(0 0, 50% 65%, 100% 0, 100% 100%, 0 100%);
}

.tap {
  position: absolute;
  top: -32px;
  width: 100%;
  text-align: center;
  color: #777;
}

/* ---------- SCENE ---------- */
.scene {
  display: none;
  position: relative;
  transform-style: preserve-3d;
}

/* ---------- TURTLE ---------- */
.turtle {
  font-size: 5.5rem;
  transform: translateZ(-400px) scale(0.2);
  animation: turtleIn 2.5s cubic-bezier(.17,.89,.32,1.49) forwards,
             float 4s ease-in-out infinite 2.5s;
}

@keyframes turtleIn {
  to {
    transform: translateZ(0) scale(1);
  }
}

@keyframes float {
  0% { transform: translateY(0) translateZ(0); }
  50% { transform: translateY(-15px) translateZ(10px); }
  100% { transform: translateY(0) translateZ(0); }
}

/* ---------- BUTTERFLIES ---------- */
.butterfly {
  position: absolute;
  font-size: 1.8rem;
  animation: orbit 6s linear infinite;
}

.b1 { animation-delay: 0s; }
.b2 { animation-delay: 2s; }
.b3 { animation-delay: 4s; }

@keyframes orbit {
  from {
    transform: rotateY(0deg) translateX(120px) translateZ(40px);
  }
  to {
    transform: rotateY(360deg) translateX(120px) translateZ(40px);
  }
}

/* ---------- MESSAGE ---------- */
.message {
  margin-top: 20px;
  text-align: center;
  font-size: 1.2rem;
  color: #444;
  opacity: 0;
  animation: fade 2s ease forwards;
  animation-delay: 2.8s;
}

@keyframes fade {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="tap">tap to open üíå</div>
</div>

<div class="scene" id="scene">
  <div class="butterfly b1">ü¶ã</div>
  <div class="butterfly b2">ü¶ã</div>
  <div class="butterfly b3">ü¶ã</div>

  <div class="turtle">üê¢</div>

  <div class="message">
    Take life slow.<br>
    Even small steps move you forward üå±
  </div>
</div>

<script>
function openEnvelope() {
  document.querySelector(".envelope").style.display = "none";
  document.getElementById("scene").style.display = "block";
}
</script>

</body>
</html>
