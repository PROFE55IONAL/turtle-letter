<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bright 3D Tree ðŸŒ³ðŸ¦‹</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #eafff4;
  }
</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
// =====================
// SCENE + CAMERA
// =====================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeafff4);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 3.5, 9);

// =====================
// RENDERER (COLOR FIX)
// =====================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

// =====================
// LIGHTING (BRIGHT)
// =====================
scene.add(new THREE.AmbientLight(0xffffff, 0.8));

const sun = new THREE.DirectionalLight(0xfff3dd, 1.6);
sun.position.set(6, 10, 6);
scene.add(sun);

// =====================
// GROUND
// =====================
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(50, 50),
  new THREE.MeshStandardMaterial({ color: 0xb6f2d6 })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -1;
scene.add(ground);

// =====================
// TREE (BRIGHT COLORS)
// =====================
const tree = new THREE.Group();

// Trunk
const trunk = new THREE.Mesh(
  new THREE.CylinderGeometry(0.45, 0.65, 4, 18),
  new THREE.MeshStandardMaterial({ color: 0x7a4a2e })
);
trunk.position.y = 1;
tree.add(trunk);

// Leaves
const leaves = [];
const leafColors = [0x6dff9e, 0x4be37d, 0x2bdc6f];

for (let i = 0; i < 7; i++) {
  const leaf = new THREE.Mesh(
    new THREE.SphereGeometry(1.5, 20, 20),
    new THREE.MeshStandardMaterial({
      color: leafColors[i % leafColors.length]
    })
  );

  leaf.position.set(
    (Math.random() - 0.5) * 1.8,
    3 + Math.random() * 0.8,
    (Math.random() - 0.5) * 1.8
  );

  leaves.push(leaf);
  tree.add(leaf);
}

scene.add(tree);

// =====================
// BUTTERFLY (NO BOXES)
// =====================
function createButterfly() {
  const butterfly = new THREE.Group();

  const wingMat = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.9,
    side: THREE.DoubleSide
  });

  const wingGeo = new THREE.PlaneGeometry(0.8, 0.5);

  const leftWing = new THREE.Mesh(wingGeo, wingMat);
  const rightWing = new THREE.Mesh(wingGeo, wingMat);

  leftWing.position.x = -0.4;
  rightWing.position.x = 0.4;

  butterfly.add(leftWing);
  butterfly.add(rightWing);

  butterfly.userData = { leftWing, rightWing };
  return butterfly;
}

const butterflies = [];

for (let i = 0; i < 3; i++) {
  const b = createButterfly();
  b.position.set(
    Math.random() * 4 - 2,
    3 + Math.random(),
    Math.random() * 4 - 2
  );
  butterflies.push(b);
  scene.add(b);
}

// =====================
// ANIMATION
// =====================
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  // ðŸŒ¬ï¸ Wind sway
  tree.rotation.z = Math.sin(t * 0.6) * 0.05;

  leaves.forEach((leaf, i) => {
    leaf.position.x += Math.sin(t + i) * 0.0015;
    leaf.position.z += Math.cos(t + i) * 0.0015;
  });

  // ðŸ¦‹ Butterfly motion
  butterflies.forEach((b, i) => {
    b.position.x = Math.sin(t + i * 2) * 2;
    b.position.y = 3 + Math.sin(t * 2 + i) * 0.5;
    b.position.z = Math.cos(t + i * 2) * 2;

    // wing flap
    b.userData.leftWing.rotation.y = Math.sin(t * 10) * 0.6;
    b.userData.rightWing.rotation.y = -Math.sin(t * 10) * 0.6;
  });

  renderer.render(scene, camera);
}

animate();

// =====================
// RESIZE
// =====================
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
